{% extends 'base.html' %}


{% block content %}
        
        <div class="container mt-3">
            <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title">{{product.name}}</h3>
                      <b class="text-secondary">{{product.category}}</b>
                      <br/><br/>
                      <p class="card-text">{{product.description}}</p>
                      {% if product.is_sale %}                                     
                        <p class="card-text" style="color:red;"><b><span class="text-muted text-decoration-line-through">$ {{product.price}}</span>&nbsp; $ {{product.sale_price}}</b></p>
                      {% else %}
                        <p class="card-text" style="color:red;"><b>$ {{product.price}}</b></p>
                      {% endif %}
                      
                      <div class="row">
                        <div class="col-md-2">Quantity</div>
                        <div class="col-md-2">
                          <select class="form-select form-select-sm" id="qty-cart">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                        </div>
                      </div>
                      <br/><br/>
                      <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                      <button type="button" value="{{ product.id }}" class="btn btn-secondary" id="add-cart">Add to Cart</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <script>
          //Check if button pressed
          $(document).on('click','#add-cart',function(e){
            //check if button is really clicked
            e.preventDefault();
            //ajax sends data to server without refreshing page
            $.ajax({
                
                type:'POST',
                url:'{% url "cart_add" %}',
                
                data: { 
                  //getting product id of product which is added to cart
                  product_id: $('#add-cart').val(),

                  //getting quantity of product added to cart
                  product_qty: $('#qty-cart option:selected').text(),
                  
                  //we are submitting a hidden form 
                  csrfmiddlewaretoken:'{{ csrf_token }}',
                  action:'post'
                },
                
                success: function(json){
                  //console.log(json);
                  //updating no of items in cart
                  document.getElementById('cart_quantity').textContent=json.qty
                  location.reload();
                },

                error:function(xhr,errmsg,err){ 
                }

            });
          })
        </script>
{% endblock %}
