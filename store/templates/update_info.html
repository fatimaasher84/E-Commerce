{% extends 'base.html' %}


{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">User Information</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update User Information</p>
                </div>
            </div>
        </header> 
        <div class="container mt-5">
            <div class="row">                
                <br/>    
                <div class="col-md-6 offset-md-3">
                    <strong>Billing Information</strong>
                    <br/><br/>
                    <form method="POST" action="{% url 'update_info' %}">
                        {% csrf_token %}
                        {{form.as_p}}
                        <br/><br/>
                        <strong>Shipping Information</strong>
                        <br/><br/>
                        {{shipping_form.as_p}}
                        <br/><br/>
                        <button type="submit" class="btn btn-primary">Update User Information</button>    
                    </form>
                <br/><br/>
                </div>
                
            </div>
        </div>
        
{% endblock %}
